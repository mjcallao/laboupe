<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./js/validaciones.js"></script>

    
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    
    
    <link rel="stylesheet" href="./css/estilos.css">
    
	<title>Ejercicio 2 - TP3</title>
</head>
<body>
  
    <div class="container-fluid">
    <div class="row">
    <div class="col-sm-12">
    <div class="page-header" >
        <h1><a href="">Formulario Ejercicio2 TP3</a></h1>
    </div></div></div></div>

    <div class="center-block offset-2">
        <form action="" method="post" class="form-horizontal well" id="formulario">

            <!-- div de la fila del nombre -->
        <div class="row">
            <div class="form-group">
                <div class="col-md-1">
                    <label for="txtNombre" class="control-label">Nombre:</label>
                </div>
                <div class="col-xs-10 col-sm-8 col-md-6 col-lg-3">
                    <input class="form-control" type="text" id="txtNombre" name="txtNombre" placeholder="Nombre" onfocus='ocultaError("errorNombre")'>
                    <p id="errorNombre"></p>
                </div>
            </div>
        </div>
            <!-- div de la fila del apellido -->
        <div class="row">
            <div class="form-group">
                <div class="col-md-1">
                    <label for="txtApellido" class="control-label">Apellido:</label>
                </div>
                <div class="col-xs-10 col-sm-8 col-md-6 col-lg-3">
                    <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Apellido" onfocus='ocultaError("errorApellido")'>
                    <p id="errorApellido"></p>
                </div>
            </div>
        </div>

           <!-- div de la fila de la edad -->
        <div class="row">
            <div class="form-group">
                <div class="col-md-1">
                    <label for="txtEdad" class="control-label">Edad:</label>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                    <input type="number" class="form-control" id="txtEdad" name="txtEdad" placeholder="Edad" onfocus='ocultaError("errorEdad")'>
                    <p id="errorEdad"></p>
                </div>
            </div>
        </div>


            <!-- div de la fila de los botones -->
        <div class="row">
            <div class="form-group">

                <div class="col-sm-12">
                    <input class="btn btn-default" type="button" id="btnEnviar" value="Enviar">
                </div>
            </div>
        </div>

            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-3" id="camposValidos">
            </div>
        </form>
    </div>
</body>
</html>
